<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIỂM TRA KỊCH BẢN BAO NHIÊU TỪ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
    .result p {
      margin: 10px 0;
    }
    /* Căn giữa nút Clear */
    .button-container {
      text-align: center;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: #fff;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>KIỂM TRA KỊCH BẢN BAO NHIÊU TỪ</h1>
  <textarea id="textInput" placeholder="Dán văn bản vào đây..."></textarea>
  
  <div class="result">
    <p>
      <strong>SỐ KÝ TỰ (KHÔNG TÍNH KHOẢNG TRẮNG VÀ XUỐNG DÒNG):</strong>
      <span id="charCount">0</span>
    </p>
    <p>
      <strong>SỐ TỪ:</strong>
      <span id="wordCount">0</span>
    </p>
  </div>
  
  <div class="button-container">
    <button id="clearBtn">Clear</button>
  </div>

  <script>
    // Hàm cập nhật số ký tự và số từ
    function updateCounts() {
      const text = document.getElementById("textInput").value;
      
      // Loại bỏ tất cả các ký tự khoảng trắng (bao gồm khoảng trắng, tab, xuống dòng) để đếm ký tự thực
      const textWithoutSpaces = text.replace(/\s/g, "");
      const charCount = textWithoutSpaces.length;
      
      // Đếm số từ: loại bỏ khoảng trắng ở đầu và cuối chuỗi, sau đó tách chuỗi theo khoảng trắng
      const trimmedText = text.trim();
      let wordCount = 0;
      if (trimmedText !== "") {
        wordCount = trimmedText.split(/\s+/).length;
      }
      
      document.getElementById("charCount").textContent = charCount;
      document.getElementById("wordCount").textContent = wordCount;
    }
    
    // Cập nhật số đếm khi người dùng nhập liệu
    document.getElementById("textInput").addEventListener("input", updateCounts);
    
    // Sự kiện cho nút Clear
    document.getElementById("clearBtn").addEventListener("click", function() {
      document.getElementById("textInput").value = "";
      updateCounts();
    });
  </script>
</body>
</html>
